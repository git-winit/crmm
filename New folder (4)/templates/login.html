<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='adminlogin.css') }}">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-image: url(/static/images/bg.png);
        }
        .container {
            display: flex;
        }
        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }
        .crm-box {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 300px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"], 
        .login-container input[type="email"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #0048ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .login-container .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-container .toggle-buttons a {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .login-container .toggle-buttons .login-link {
            background-color: #ffffff;
            color: #060b1b;
        }
        .login-container .toggle-buttons .signup-link {
            background-color: #e0e0e0;
            color: black;
        }
        .login-container .forgot-password {
            margin-top: 10px;
            color: #0048ba;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="crm-box" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">DIGIFALX</div>
        </div>
        <div class="right">
            <div class="login-container">
                <div class="toggle-buttons">
                    <a href="#" class="login-link">Login</a>
                </div>
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
