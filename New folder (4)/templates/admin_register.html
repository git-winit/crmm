<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='adminregister.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="crm-box">DIGIFALX</div>
        </div>
        <div class="right">
            <div class="login-container">
                <div class="toggle-buttons">
                    <a href="{{ url_for('admin_login') }}" class="login-link">Login</a>
                    <a href="#" class="signup-link">Signup</a>
                </div>
                <form action="/admin_register" method="POST">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <input type="text" name="email" placeholder="Email" required />
                    <input type="text" name="position" placeholder="Position" required />
                    <button type="submit">Register</button>
                </form>
                <a href="{{ url_for('admin_login') }}">Already Have Account? Login Here.</a>
            </div>
        </div>
    </div>
</body>
</html>
